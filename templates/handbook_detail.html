{% extends "base.html" %}

{% block title %}工程手册详情 - SCF Agent Hub{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    .detail-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .detail-header h1 {
        margin: 0;
        font-size: 1.5rem;
    }

    .detail-meta {
        color: var(--text-secondary);
        font-size: 0.9rem;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 6px;
    }

    .status-pill {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 500;
    }

    .status-pending {
        background: #fff3cd;
        color: #856404;
    }

    .status-generating {
        background: #cce5ff;
        color: #004085;
    }

    .status-completed {
        background: #d4edda;
        color: #155724;
    }

    .status-failed {
        background: #f8d7da;
        color: #721c24;
    }

    .detail-layout {
        display: grid;
        grid-template-columns: 220px 1fr;
        gap: 20px;
    }

    .toc {
        background: white;
        border: 1px solid #eee;
        border-radius: 12px;
        padding: 16px;
        height: fit-content;
        position: sticky;
        top: 90px;
    }

    .toc h4 {
        margin-top: 0;
        font-size: 1rem;
    }

    .toc ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 8px;
        font-size: 0.9rem;
    }

    .toc a {
        color: var(--text-secondary);
        text-decoration: none;
    }

    .toc a:hover {
        color: var(--primary-color);
    }

    .content-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        border: 1px solid #eee;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        flex-wrap: wrap;
    }

    .tab-btn {
        padding: 6px 14px;
        border-radius: 20px;
        border: 1px solid #e0e0e0;
        background: white;
        cursor: pointer;
        font-size: 0.9rem;
    }

    .tab-btn.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        background: white;
        cursor: pointer;
        font-size: 0.85rem;
    }

    .download-btn:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }

    .markdown-body h2 {
        margin-top: 1.6em;
    }

    .status-message {
        padding: 12px;
        border-radius: 8px;
        background: #f8f9fb;
        border: 1px solid #eee;
        color: var(--text-secondary);
        font-size: 0.95rem;
    }

    .feedback-box {
        margin-bottom: 16px;
        padding: 12px 14px;
        border-radius: 8px;
        background: #fefce8;
        border: 1px solid #fde68a;
        color: #92400e;
        font-size: 0.9rem;
    }

    .feedback-box ul {
        margin: 8px 0 0;
        padding-left: 18px;
    }

    .download-select {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        font-size: 0.85rem;
        background: white;
    }

    @media (max-width: 960px) {
        .detail-layout {
            grid-template-columns: 1fr;
        }

        .toc {
            position: static;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container" style="max-width: 1200px;">
    <a href="/company/handbook/library" class="nav-link" style="padding-left: 0;">&larr; 返回手册库</a>
    <div class="detail-header">
        <div>
            <h1 id="handbookTitle">工程手册详情</h1>
            <div class="detail-meta" id="handbookMeta"></div>
        </div>
        <div id="statusPill" class="status-pill status-pending">待生成</div>
    </div>

    <div class="detail-layout">
        <aside class="toc">
            <h4>目录</h4>
            <ul id="tocList">
                <li>等待内容生成</li>
            </ul>
        </aside>

        <div class="content-card">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;">
                <div class="tabs" id="systemTabs"></div>
                <div style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                    <select id="downloadFormat" class="download-select" style="display: none;">
                        <option value="md">Markdown</option>
                        <option value="docx">Word (.docx)</option>
                    </select>
                    <button class="download-btn" id="downloadBtn" style="display: none;">
                        <span class="material-icons" style="font-size: 16px;">download</span>
                        下载当前版本
                    </button>
                </div>
            </div>
            <div id="feedbackBox" style="display: none;"></div>
            <div id="contentArea" class="markdown-body"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.min.js"></script>
<script>
    const handbookId = {{ handbook_id }};
    const parser = (typeof marked.parse === 'function') ? marked.parse : marked;
    let handbookData = null;
    let currentSystem = null;
    let pollingTimer = null;

    const statusText = {
        pending: '待生成',
        generating: '生成中',
        completed: '已完成',
        failed: '失败'
    };

    function parseSystems(raw) {
        if (!raw) return [];
        if (Array.isArray(raw)) return raw;
        try {
            const parsed = JSON.parse(raw);
            return Array.isArray(parsed) ? parsed : [];
        } catch (error) {
            return [];
        }
    }

    function parseContentVersions(raw) {
        if (!raw) return {};
        if (typeof raw === 'object') return raw;
        try {
            return JSON.parse(raw);
        } catch (error) {
            return {};
        }
    }

    async function loadHandbook() {
        try {
            const response = await fetch(`/company/handbook/api/handbooks/${handbookId}`);
            handbookData = await response.json();
            renderHeader();
            renderTabs();
            renderContent();
            updatePolling();
        } catch (error) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<div class="status-message">加载失败，请稍后刷新。</div>';
        }
    }

    function renderHeader() {
        const title = document.getElementById('handbookTitle');
        const meta = document.getElementById('handbookMeta');
        const statusPill = document.getElementById('statusPill');

        title.textContent = handbookData.project_name_cn || '工程手册详情';
        const metaItems = [];
        if (handbookData.author_name) metaItems.push(`作者: ${handbookData.author_name}`);
        if (handbookData.version) metaItems.push(`版本: ${handbookData.version}`);
        if (handbookData.completion_date) metaItems.push(`完成日期: ${handbookData.completion_date}`);
        meta.innerHTML = metaItems.map(item => `<span>${item}</span>`).join('');

        const status = handbookData.status || 'pending';
        statusPill.textContent = statusText[status] || status;
        statusPill.className = `status-pill status-${status}`;
    }

    function renderTabs() {
        const systems = parseSystems(handbookData.target_systems);
        const tabs = document.getElementById('systemTabs');
        tabs.innerHTML = '';
        if (!systems.length) {
            tabs.innerHTML = '<span class="status-message">未设置目标体系</span>';
            return;
        }
        const activeSystem = currentSystem || systems[0];
        currentSystem = activeSystem;
        systems.forEach((sys) => {
            const button = document.createElement('button');
            button.className = 'tab-btn' + (sys === activeSystem ? ' active' : '');
            button.textContent = sys;
            button.addEventListener('click', () => selectSystem(sys));
            tabs.appendChild(button);
        });
    }

    function renderContent() {
        const contentArea = document.getElementById('contentArea');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadFormat = document.getElementById('downloadFormat');
        const feedbackBox = document.getElementById('feedbackBox');
        const contentMap = parseContentVersions(handbookData.content_versions);
        const status = handbookData.status || 'pending';

        if (!currentSystem) {
            contentArea.innerHTML = '<div class="status-message">暂无可展示的体系版本。</div>';
            downloadBtn.style.display = 'none';
            downloadFormat.style.display = 'none';
            feedbackBox.style.display = 'none';
            return;
        }

        const content = contentMap[currentSystem];
        const metaMap = contentMap._meta || {};
        const meta = metaMap[currentSystem] || {};
        renderFeedback(meta, feedbackBox);
        if (!content) {
            if (status === 'generating' || status === 'pending') {
                contentArea.innerHTML = '<div class="status-message">内容生成中，请稍候刷新。</div>';
            } else if (status === 'failed') {
                contentArea.innerHTML = '<div class="status-message">生成失败，请返回手册库重新生成。</div>';
            } else {
                contentArea.innerHTML = '<div class="status-message">该体系版本尚未生成。</div>';
            }
            downloadBtn.style.display = 'none';
            downloadFormat.style.display = 'none';
            updateToc([]);
            return;
        }

        contentArea.innerHTML = parser(content);
        downloadBtn.style.display = 'inline-flex';
        downloadFormat.style.display = 'inline-flex';
        downloadBtn.onclick = () => {
            const format = downloadFormat.value || 'md';
            window.location.href = `/company/handbook/api/handbooks/${handbookId}/download/${currentSystem}/${format}`;
        };
        updateToc();
        if (window.hljs) {
            window.hljs.highlightAll();
        }
    }

    function selectSystem(system) {
        currentSystem = system;
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.toggle('active', btn.textContent === system);
        });
        renderContent();
    }

    function updateToc() {
        const tocList = document.getElementById('tocList');
        const headings = document.querySelectorAll('.markdown-body h2');
        if (!headings.length) {
            tocList.innerHTML = '<li>暂无目录</li>';
            return;
        }
        tocList.innerHTML = '';
        headings.forEach((heading, index) => {
            const id = `section-${index}`;
            heading.id = id;
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = `#${id}`;
            link.textContent = heading.textContent;
            li.appendChild(link);
            tocList.appendChild(li);
        });
    }

    function updatePolling() {
        const status = handbookData.status || 'pending';
        if (status === 'pending' || status === 'generating') {
            if (!pollingTimer) {
                pollingTimer = setInterval(loadHandbook, 5000);
            }
        } else if (pollingTimer) {
            clearInterval(pollingTimer);
            pollingTimer = null;
        }
    }

    function renderFeedback(meta, container) {
        if (!container) return;
        const warnings = (meta.material_feedback && meta.material_feedback.warnings) || [];
        const suggestions = (meta.material_feedback && meta.material_feedback.suggestions) || [];
        const issues = meta.post_generation_issues || [];
        const items = [...warnings, ...issues];

        if (!items.length && !suggestions.length) {
            container.style.display = 'none';
            container.innerHTML = '';
            return;
        }

        let html = '<div class="feedback-box"><strong>生成提示</strong>';
        if (items.length) {
            html += '<ul>' + items.map(item => `<li>${item}</li>`).join('') + '</ul>';
        }
        if (suggestions.length) {
            html += '<div style="margin-top: 8px;"><strong>建议补充</strong></div>';
            html += '<ul>' + suggestions.map(item => `<li>${item}</li>`).join('') + '</ul>';
        }
        html += '</div>';
        container.innerHTML = html;
        container.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', loadHandbook);
</script>
{% endblock %}
